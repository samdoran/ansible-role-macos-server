---
osxs_timeserver: time.apple.com
osxs_servername: osxs-1
osxs_timezone: GMT

osxs_systemsetup:
  timezone:
    arg: "{{ osxs_timezone }}"

  usingnetworktime:
    arg: "on"

  networktimeserver:
    arg: "{{ osxs_timeserver }}"

  computersleep:
    arg: "Never"

  displaysleep:
    arg: 15

  harddisksleep:
    arg: "Never"

  wakeonnetworkaccess:
    arg: "on"

  restartpowerfailure:
    arg: "on"

  allowpowerbuttontosleepcomputer:
    arg: "off"

  remotelogin:
    arg: "on"

  computername:
    arg: "{{ osxs_servername }}"

  localsubnetname:
    arg: "{{ osxs_servername }}"


osxs_serveradmin:
  caching:
    arg: start
