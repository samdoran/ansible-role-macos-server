---
osxs_config_directory: /etc/ansible
osxs_timeserver: time.apple.com
osxs_hostname: osxs-1
osxs_domain: royall.com
osxs_fqdn: "{{ osxs_hostname }}.{{ osxs_domain }}"
osxs_timezone: GMT
osxs_network_service: "Ethernet 2"
osxs_dns_servers:
  - 192.168.104.4
  - 192.168.104.5
osxs_search_domains:
  - royall
  - royall.com
  - hermanhq.com
  - adm
  - colo
osxs_caching_path: "/Library/Server/Caching/Data"
osxs_caching_port: 50289
osxs_caching_limit: 140000000000

osxs_packages:
  - fish
  - htop
  - coreutils
  - iperf
  - nmap
  - ssh-copy-id
  - tmux
  - watch
  - wget
  - git

osxs_service_state:
  - name: caching
    state: started
