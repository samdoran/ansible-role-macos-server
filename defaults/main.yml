---
osxs_extra_files_dir: "/Users/Shared/"
osxs_config_directory: /etc/ansible
osxs_hostname: osxs-1
osxs_domain: royall.com
osxs_fqdn: "{{ osxs_hostname }}.{{ osxs_domain }}"

osxs_timeserver: time.apple.com
osxs_timezone: GMT

osxs_loginbanner: "You are accessing a Royall & Company Information System that is provided for authorized use only. By using this IS, which includes any device attached to this IS, you consent to interception and monitoring communications on this IS for purposes including, but not limited to, penetration testing, comsec monitoring, network operations and defense, personnel misconduct, law enforcement, and counterintelligence investigations.\n\nAt any time, Royall & Company may inspect & seize data stored on this IS.\n\nCommunications using, or data stored on, this IS are not private, are subject to routine monitoring, interception, and search, and may be disclosed or used for any Royall & Company authorized purpose.\n"

osxs_network_service: "Ethernet 1"
osxs_dns_servers:
  - 192.168.104.4
  - 192.168.104.5

osxs_search_domains:
  - royall
  - royall.com
  - hermanhq.com
  - adm
  - colo

osxs_caching_path: "/Library/Server/Caching/Data"
osxs_caching_port: 50289
osxs_caching_limit: 140000000000

osxs_packages:
  - fish
  - htop
  - coreutils
  - iperf
  - nmap
  - ssh-copy-id
  - tmux
  - watch
  - wget
  - git

osxs_service_state:
  - name: caching
    state: started

  - name: netboot
    state: started

osxs_system_defaults:
  - domain: /Library/Preferences/com.apple.alf
    type: int
    key: globalstate
    value: 1

  - domain: /Library/Preferences/com.apple.loginwindow
    type: bool
    key: SHOWFULLNAME
    value: True
    state: present

  - domain: /Library/Preferences/com.apple.loginwindow
    type: bool
    key: PowerOffDisabled
    value: True
    state: present

  - domain: /Library/Preferences/com.apple.loginwindow
    type: string
    key: LoginwindowText
    value: "{{ osxs_loginbanner }}"
    state: present

osxs_user_defaults:

  - domain: -g
    type: string
    key: AppleInterfaceStyle
    value: Dark
    state: present

  - domain: com.apple.universalaccess
    type: bool
    key: reduceTransparency
    value: True
    state: present

  - domain: -g
    type: int
    key: AppleAquaColorVariant
    value: 6
    state: present

  - domain: -g
    type: string
    key: AppleHighlightColor
    value: 0.847059 0.847059 0.862745
    state: present

  - domain: -g
    type: bool
    key: AppleICUForce24HourTime
    value: True
    state: present
