---
osxs_config_directory: /etc/ansible
osxs_timeserver: time.apple.com
osxs_hostname: osxs-1
osxs_domain: royall.com
osxs_timezone: GMT
osxs_dns_1: "172.16.1.22"
osxs_dns_2: "172.16.1.13"
osxs_caching_path: "/Library/Server/Caching/Data"
osxs_caching_port: 50289
osxs_caching_limit: 156000000000

osxs_packages:
  - fish
  - htop
  - coreutils
  - iperf
  - nmap
  - ssh-copy-id
  - tmux
  - watch
  - wget
  - git

osxs_systemsetup:
  timezone:
    arg: "{{ osxs_timezone }}"

  usingnetworktime:
    arg: "on"

  networktimeserver:
    arg: "{{ osxs_timeserver }}"

  computersleep:
    arg: "Never"

  displaysleep:
    arg: 15

  harddisksleep:
    arg: "Never"

  wakeonnetworkaccess:
    arg: "on"

  restartpowerfailure:
    arg: "on"

  allowpowerbuttontosleepcomputer:
    arg: "off"

  remotelogin:
    arg: "on"

  computername:
    arg: "{{ osxs_servername }}"

  localsubnetname:
    arg: "{{ osxs_servername }}"


osxs_service_state:
  - name: caching
    state: started
