---
osxs_config_directory: /etc/ansible
osxs_timeserver: time.apple.com
osxs_hostname: osxs-17
osxs_domain: royall.com
osxs_fqdn: "{{ osxs_hostname}}.{{ osxs_domain }}"
osxs_timezone: GMT
osxs_network_service: "Ethernet 2"
osxs_dns_servers:
  - 192.168.104.4
  - 192.168.104.5
osxs_search_domains:
  - royall
  - royall.com
  - hermanhq.com
  - adm
  - colo
osxs_caching_path: "/Library/Server/Caching/Data"
osxs_caching_port: 50289
osxs_caching_limit: 156000000000

osxs_packages:
  - fish
  - htop
  - coreutils
  - iperf
  - nmap
  - ssh-copy-id
  - tmux
  - watch
  - wget
  - git

osxs_systemsetup:
  timezone:
    arg: "{{ osxs_timezone }}"

  usingnetworktime:
    arg: "on"

  networktimeserver:
    arg: "{{ osxs_timeserver }}"

  computersleep:
    arg: "Never"

  displaysleep:
    arg: 15

  harddisksleep:
    arg: "Never"

  wakeonnetworkaccess:
    arg: "on"

  restartpowerfailure:
    arg: "on"

  allowpowerbuttontosleepcomputer:
    arg: "off"

  remotelogin:
    arg: "on"

  computername:
    arg: "{{ osxs_servername }}"

  localsubnetname:
    arg: "{{ osxs_servername }}"


osxs_service_state:
  - name: caching
    state: started
